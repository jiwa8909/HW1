<!doctype html>
<html lang="en">
  <head>
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>This is a sample form</title>
  </head>

<body>

    <div class="container">
        <h1>This is a sample form.</h1>
        <form>
        	<br>
            <div class="form-group">
                <label for="nickname"><strong>NickName</strong></label><br />
                <input type="text" class="form-control" id="nickname" placeholder="Enter NickName">
            </div>
            <div class="form-group">
                <label for="email"><strong>Email address</strong></label><br />
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd"><strong>Password</strong></label><br />
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>

            <p>Gender</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Male" value="option1" unchecked>
                Male
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Female" value="option2">
                Female
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Female" value="option2">
                Other
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Female" value="option2">
                Prefer not to say
            </div>

            <br>

            <p>Security Question</p>
            <div class="col-sm-4" id="select1">
                <select id="op" class="form-control">
                    <option>What is your favorite type of pet</option>
                    <option>What is your favorite ride sharing service</option>
                    <option>Where do you want to work after you finish your education</option>
                </select>
            </div>

            <br>

            <div class="form-group">
                <label for="answer"><strong>Answer</strong></label><br/>
                <input type="text" class="form-control" id="nickname" placeholder="Security Answer">
            </div>

            <br>

            <div class="checkbox">
                <p><strong>Favourite Programming Languages</strong></p>
                <label><input type="checkbox"> C/C++ &nbsp</label>
                <label><input type="checkbox"> Java &nbsp</label>
                <label><input type="checkbox"> Javascript  &nbsp</label>
                <label><input type="checkbox"> Python  &nbsp</label>
                <label><input type="checkbox"> GO &nbsp</label>
                <label><input type="checkbox"> C#  &nbsp</label>
                <label><input type="checkbox"> PHP  &nbsp</label>
            </div>
           
            <div class="form-row">
          	<legend class="">Additional Information</legend>
          	<label for="textArea">About Me</label>
          	<textarea class="form-control" id="textArea" rows="4"></textarea>
        	</div>

            <br>
            <br>

            <button type="submit" class="btn btn-success" id="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
